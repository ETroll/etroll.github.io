---
title: Blog
layout: default
---
{% for post in site.posts limit: 10 %}

<section class="post">
    <header class="post-header">
        <a href="{{ post.url }}">
            <h2 class="post-title">
                {{ post.title }}
            </h2>
        </a>

        <p class="post-meta">
            Posted: {{ post.date | date_to_long_string }}
        </p>
    </header>

    <div>
        {{ post.excerpt }}
    </div>
    <div class="readlink">
        <a href="{{ post.url }}">Read more</a>
    </div>
</section>
{% endfor %}
