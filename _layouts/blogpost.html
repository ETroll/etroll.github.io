<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trollcode blog">

    <title>Trollcode.no - {{page.title}}</title>

    {% include base.html %}
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"/>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css"/>
    <link rel="stylesheet" href="{{base}}/css/blog.css"/>
    <link rel="stylesheet" href="{{base}}/css/syntax.css"/>
</head>

<body>
    <!-- Google Tag Manager -->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-TQ5GQ8"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-TQ5GQ8');</script>
    <!-- End Google Tag Manager -->
    <div id="layout" class="pure-g">
        {% include sidebar.html %}
        <script>
            window.dataLayer.push({
                'event': 'postread',
                'postname': '{{page.title}}'
            });
        </script>
        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <h1>{{page.title}}</h1>
                <p class="post-meta">{{ page.date | date_to_string }}</p>
                <br/>
                <p>
                    {{ content }}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
